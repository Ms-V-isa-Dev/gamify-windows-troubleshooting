<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Acronym Memory Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff8c42 0%, #8b5cf6 50%, #6b21a8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .setup-screen, .game-screen, .end-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .game-screen {
            max-width: 1200px;
        }

        .setup-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .player-select {
            margin-bottom: 30px;
        }

        .player-select label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .player-buttons {
            display: flex;
            gap: 10px;
        }

        .player-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: #e5e7eb;
            color: #555;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: #d1d5db;
        }

        .player-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #ff8c42);
            color: white;
        }

        .name-inputs {
            margin-bottom: 30px;
        }

        .name-input-group {
            margin-bottom: 15px;
        }

        .name-input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .name-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .name-input-group input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .start-btn, .reset-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #8b5cf6, #ff8c42);
            color: white;
            transition: all 0.3s;
        }

        .start-btn:hover, .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .scoreboard {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .players-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .player-card {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }

        .player-card.active {
            box-shadow: 0 0 0 4px #fbbf24;
        }

        .player-card.purple1 { background: #8b5cf6; }
        .player-card.orange { background: #ff8c42; }
        .player-card.purple2 { background: #6b21a8; }
        .player-card.orange2 { background: #ea580c; }
        .player-card.purple3 { background: #a855f7; }

        .player-score {
            font-size: 2em;
            margin-top: 5px;
        }

        .current-turn {
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: white;
            color: #8b5cf6;
            font-size: 2em;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .card-back.acronym {
            color: #8b5cf6;
            font-size: 1.2em;
        }

        .card-back.answer {
            color: #ff8c42;
            font-size: 0.85em;
        }

        .card.matched .card-back {
            color: white;
            font-size: 1em;
        }

        .end-title {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .trophy {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }

        .final-scores {
            margin-bottom: 30px;
        }

        .final-scores h2 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 20px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f3f4f6;
        }

        .score-item.winner {
            background: #fef3c7;
            border: 2px solid #fbbf24;
        }

        .score-item.winner .score {
            color: #f59e0b;
            font-size: 1.3em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Acronym Memory Match</h1>

        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <h2 class="setup-title">Game Setup</h2>
            
            <div class="player-select">
                <label>Number of Players</label>
                <div class="player-buttons">
                    <button class="player-btn active" onclick="setPlayers(1)">1</button>
                    <button class="player-btn" onclick="setPlayers(2)">2</button>
                    <button class="player-btn" onclick="setPlayers(3)">3</button>
                    <button class="player-btn" onclick="setPlayers(4)">4</button>
                    <button class="player-btn" onclick="setPlayers(5)">5</button>
                </div>
            </div>

            <div class="name-inputs" id="nameInputs">
                <div class="name-input-group">
                    <label>Player 1</label>
                    <input type="text" id="player1" placeholder="Enter name (optional)">
                </div>
            </div>

            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="scoreboard">
                <div class="players-row" id="playersRow"></div>
                <div class="current-turn" id="currentTurn"></div>
            </div>
            <div class="game-board" id="gameBoard"></div>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="end-screen hidden">
            <div class="trophy">üèÜ</div>
            <h2 class="end-title">Game Over!</h2>
            <div class="final-scores">
                <h2>Final Scores</h2>
                <div id="finalScores"></div>
            </div>
            <button class="reset-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const acronymPairs = [
            { acronym: '802.11ac', answer: 'WI-FI 5' },
            { acronym: '802.11ax', answer: 'WI-FI 6' },
            { acronym: '802.11n', answer: 'WI-FI 4' },
            { acronym: 'AUP', answer: 'Acceptable Use Policy' },
            { acronym: 'ACL', answer: 'Access Control List' },
            { acronym: 'AES', answer: 'Advanced Encryption Standard' },
            { acronym: 'ARM', answer: 'Advanced RISC Machine' },
            { acronym: 'ATX', answer: 'Advanced Technology Extended' },
            { acronym: 'APK', answer: 'Android Package' },
            { acronym: 'APFS', answer: 'Apple File System' },
            { acronym: 'AAA', answer: 'Authentication Authorization & Accounting' },
            { acronym: 'ADF', answer: 'Automatic Document Feeder' },
            { acronym: 'BSOD', answer: 'Blue Screen of Death' },
            { acronym: 'XSS', answer: 'Cross-Site Scripting' },
            { acronym: 'DRM', answer: 'Digital Rights Management' },
            { acronym: 'DVI', answer: 'Digital Visual Interface' },
            { acronym: 'DDR3', answer: 'Double Data Rate 3' },
            { acronym: 'DDR4', answer: 'Double Data Rate 4' },
            { acronym: 'DDR5', answer: 'Double Data Rate 5' },
            { acronym: 'DD-WRT', answer: 'Dresden Wireless Router' },
            { acronym: 'DNS', answer: 'Domain Name System' },
            { acronym: 'DSL', answer: 'Digital Subscriber Line' },
            { acronym: 'DHCP', answer: 'Dynamic Host Configuration Protocol' },
            { acronym: 'CIFS', answer: 'Common Internet File System' },
            { acronym: 'ESD', answer: 'Electrostatic Discharge' },
            { acronym: 'EFS', answer: 'Encrypting File System' },
            { acronym: 'EULA', answer: 'End-User License Agreement' },
            { acronym: 'ECC', answer: 'Error-Correction Code' },
            { acronym: 'exFAT', answer: 'Extensible File Allocation' },
            { acronym: 'eSATA', answer: 'External SATA' },
            { acronym: 'ext4', answer: 'Fourth Extended Filesystem' },
            { acronym: 'GFS', answer: 'Grandfather Father Son' },
            { acronym: 'HDD', answer: 'Hard Disk Drive' },
            { acronym: 'HTTPS', answer: 'Hypertext Transfer Protocol Secure' },
            { acronym: 'IaaS', answer: 'Infrastructure as a Service' },
            { acronym: 'IMAP', answer: 'Internet Message Access Protocol' },
            { acronym: 'IPS', answer: 'In-Plane Switching' },
            { acronym: 'ITX', answer: 'Information Technology Extended' },
            { acronym: 'IDE', answer: 'Integrated Drive Electronics' },
            { acronym: 'IoT', answer: 'Internet of Things' },
            { acronym: 'IP', answer: 'Internet Protocol' },
            { acronym: 'macOS', answer: 'Apple Operating System' },
            { acronym: 'LAN', answer: 'Local Area Network' },
            { acronym: 'LDAP', answer: 'Lightweight Directory Access' },
            { acronym: 'LED', answer: 'Light-Emitting Diode' },
            { acronym: 'LCD', answer: 'Liquid Crystal Display' },
            { acronym: 'LC', answer: 'Lucent Connector' },
            { acronym: 'M.2', answer: 'Solid State Drive or SSD' },
            { acronym: 'MBR', answer: 'Master Boot Record' },
            { acronym: 'MAN', answer: 'Metropolitan Area Network' },
            { acronym: 'MSDS', answer: 'Material Safety Data Sheet' },
            { acronym: 'mATX', answer: 'MicroATX' },
            { acronym: 'MMC', answer: 'Microsoft Management Console' },
            { acronym: 'MSRA', answer: 'Microsoft Remote Assistance' },
            { acronym: 'USB', answer: 'Universal Serial Bus' },
            { acronym: 'MAM', answer: 'Mobile Application Management' },
            { acronym: 'MDM', answer: 'Mobile Device Management' },
            { acronym: 'NFC', answer: 'Near-Field Communication' },
            { acronym: 'NTFS', answer: 'New Technology File System' },
            { acronym: 'NIC', answer: 'Network Interface Card' },
            { acronym: 'NVMe', answer: 'Non-Volatile Memory Express' },
            { acronym: 'ONT', answer: 'Optical Network Terminal' },
            { acronym: 'OLED', answer: 'Organic LED' },
            { acronym: 'PaaS', answer: 'Platform as a Service' },
            { acronym: 'PAN', answer: 'Personal Area Network' },
            { acronym: 'PCI', answer: 'Peripheral Component Interconnect' },
            { acronym: 'PII', answer: 'Personally Identifiable Information' },
            { acronym: 'PoE', answer: 'Power Over Ethernet' },
            { acronym: 'POP3', answer: 'Post Office Protocol' },
            { acronym: 'POST', answer: 'Power-On Self-Test' },
            { acronym: 'PRL', answer: 'Preferred Roaming List' },
            { acronym: 'PCL', answer: 'Printer Control Language' },
            { acronym: 'RAM', answer: 'Random Access Memory' },
            { acronym: 'RDP', answer: 'Remote Desktop Protocol' },
            { acronym: 'RADIUS', answer: 'Remote Authentication Dial-In User Service' },
            { acronym: 'RMM', answer: 'Remote Monitoring and Management' },
            { acronym: 'RFID', answer: 'Radio Frequency Identification' },
            { acronym: 'SaaS', answer: 'Software as a Service' },
            { acronym: 'SATA', answer: 'Serial Advanced Technology Attachment' },
            { acronym: 'SPF', answer: 'Policy Framework' },
            { acronym: 'SSO', answer: 'Single Sign-On' },
            { acronym: 'SCSI', answer: 'Small Computer System Interface' },
            { acronym: 'SODIMM', answer: 'Small Outline Dual Inline Memory Module' },
            { acronym: 'SMB', answer: 'Server Message Block' },
            { acronym: 'SMTP', answer: 'Simple Mail Transfer Protocol' },
            { acronym: 'SNMP', answer: 'Simple Network Management Protocol' },
            { acronym: 'SDN', answer: 'Software-Defined Networking' },
            { acronym: 'SSD', answer: 'Solid State Drive' },
            { acronym: 'SSH', answer: 'Secure Shell' },
            { acronym: 'SAN', answer: 'Storage Area Network' },
            { acronym: 'ST', answer: 'Straight Tip' },
            { acronym: 'SQL', answer: 'Structured Query Language' },
            { acronym: 'SC', answer: 'Subscriber Connector' },
            { acronym: 'SCADA', answer: 'Supervisory Control and Data Acquisition' },
            { acronym: 'TCP', answer: 'Transmission Control Protocol' },
            { acronym: 'TFTP', answer: 'Trivial File Transfer Protocol' },
            { acronym: 'TPM', answer: 'Trusted Platform Module' },
            { acronym: 'TN', answer: 'Twisted Nematic' },
            { acronym: 'UDP', answer: 'User Datagram Protocol' },
            { acronym: 'UPnP', answer: 'Universal Plug and Play' },
            { acronym: 'UAC', answer: 'User Account Control' },
            { acronym: 'UTM', answer: 'Unified Threat Management' },
            { acronym: 'VA', answer: 'Vertical Alignment' },
            { acronym: 'VGA', answer: 'Video Graphics Array' },
            { acronym: 'VRAM', answer: 'Video Random Access Memory' },
            { acronym: 'VDI', answer: 'Virtual Desktop Infrastructure' },
            { acronym: 'VNC', answer: 'Virtual Network Computing' },
            { acronym: 'VPN', answer: 'Virtual Private Network' },
            { acronym: 'VLAN', answer: 'Virtual Local Area Network' },
            { acronym: 'WAN', answer: 'Wide Area Network' },
            { acronym: 'WPA2', answer: 'Wi-Fi Protected Access 2' },
            { acronym: 'WISP', answer: 'Wireless Internet Service Provider' },
            { acronym: 'WWAN', answer: 'Wireless Wide Area Network' },
            { acronym: 'WLAN', answer: 'Wireless Local Area Network' }
        ];

        let numPlayers = 1;
        let playerNames = ['Player 1'];
        let currentPlayer = 0;
        let scores = [0];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = [];
        let canFlip = true;

        function setPlayers(num) {
            numPlayers = num;
            document.querySelectorAll('.player-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i + 1 === num);
            });

            const nameInputs = document.getElementById('nameInputs');
            nameInputs.innerHTML = '';
            for (let i = 0; i < num; i++) {
                nameInputs.innerHTML += `
                    <div class="name-input-group">
                        <label>Player ${i + 1}</label>
                        <input type="text" id="player${i + 1}" placeholder="Enter name (optional)">
                    </div>
                `;
            }
        }

        function startGame() {
            playerNames = [];
            for (let i = 0; i < numPlayers; i++) {
                const input = document.getElementById(`player${i + 1}`);
                playerNames.push(input.value.trim() || `Player ${i + 1}`);
            }

            scores = new Array(numPlayers).fill(0);
            currentPlayer = 0;
            matchedPairs = [];
            flippedCards = [];

            // Shuffle all pairs and select random 12
            const shuffledPairs = [...acronymPairs].sort(() => Math.random() - 0.5);
            const selectedPairs = shuffledPairs.slice(0, 12);
            
            cards = [];
            selectedPairs.forEach((pair, index) => {
                cards.push({ id: index * 2, pairId: index, content: pair.acronym, type: 'acronym' });
                cards.push({ id: index * 2 + 1, pairId: index, content: pair.answer, type: 'answer' });
            });
            cards.sort(() => Math.random() - 0.5);

            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            renderScoreboard();
            renderGameBoard();
        }

        function renderScoreboard() {
            const playersRow = document.getElementById('playersRow');
            const colors = ['purple1', 'orange', 'purple2', 'orange2', 'purple3'];
            
            playersRow.innerHTML = playerNames.map((name, i) => `
                <div class="player-card ${colors[i]} ${currentPlayer === i ? 'active' : ''}">
                    <div>${name}</div>
                    <div class="player-score">${scores[i]}</div>
                </div>
            `).join('');

            const currentTurn = document.getElementById('currentTurn');
            if (numPlayers > 1) {
                currentTurn.textContent = `Current Turn: ${playerNames[currentPlayer]}`;
            } else {
                currentTurn.textContent = '';
            }
        }

        function renderGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = cards.map((card, index) => `
                <div class="card ${flippedCards.includes(index) || matchedPairs.includes(index) ? 'flipped' : ''} ${matchedPairs.includes(index) ? 'matched' : ''}" 
                     onclick="flipCard(${index})">
                    <div class="card-inner">
                        <div class="card-face card-front">?</div>
                        <div class="card-face card-back ${card.type}">${card.content}</div>
                    </div>
                </div>
            `).join('');
        }

        function flipCard(index) {
            if (!canFlip || flippedCards.includes(index) || matchedPairs.includes(index)) return;
            if (flippedCards.length >= 2) return;

            flippedCards.push(index);
            renderGameBoard();

            if (flippedCards.length === 2) {
                canFlip = false;
                const [first, second] = flippedCards;
                const firstCard = cards[first];
                const secondCard = cards[second];

                if (firstCard.pairId === secondCard.pairId) {
                    setTimeout(() => {
                        matchedPairs.push(first, second);
                        flippedCards = [];
                        scores[currentPlayer]++;
                        renderScoreboard();
                        renderGameBoard();
                        canFlip = true;

                        if (matchedPairs.length === cards.length) {
                            endGame();
                        }
                    }, 1000);
                } else {
                    setTimeout(() => {
                        flippedCards = [];
                        currentPlayer = (currentPlayer + 1) % numPlayers;
                        renderScoreboard();
                        renderGameBoard();
                        canFlip = true;
                    }, 1500);
                }
            }
        }

        function endGame() {
            const winnerIndex = scores.indexOf(Math.max(...scores));
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');

            const finalScores = document.getElementById('finalScores');
            finalScores.innerHTML = playerNames.map((name, i) => `
                <div class="score-item ${i === winnerIndex ? 'winner' : ''}">
                    <span><strong>${name}</strong></span>
                    <span class="score">${scores[i]} ${i === winnerIndex ? 'üëë' : ''}</span>
                </div>
            `).join('');
        }

        function resetGame() {
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            setPlayers(1);
        }
    </script>
</body>
</html>
